apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express-deployment
  labels:
    app: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express
        ports:
        - containerPort: 8081
        env:
         - name: ME_CONFIG_MONGODB_ADMINUSERNAME
           valueFrom:
             secretKeyRef:
               name: mongodb-secret
               key: mongo-user
         - name: ME_CONFIG_MONGODB_ADMINPASSWORD
           valueFrom:
             secretKeyRef:
               name: mongodb-secret
               key: mongo-password
         - name: ME_CONFIG_BASICAUTH_USERNAME
              # value: admin
           valueFrom:
                secretKeyRef:
                  name: mongo-express-secret
                  key: mongo-basic-auth-username
         - name: ME_CONFIG_BASICAUTH_PASSWORD
              # value: admin
           valueFrom:
                secretKeyRef:
                  name: mongo-express-secret
                  key: mongo-basic-auth-password               
         - name: ME_CONFIG_MONGODB_SERVER         
           valueFrom: 
             configMapKeyRef:
               name: mongo-configmap
               key: database_url
